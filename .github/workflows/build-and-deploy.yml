name: Simplified Diagnostic CI

on:
  push:
    branches:
      - main

jobs:
  diagnostic-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test Shell Command
        run: |
          echo "Testing environment..."
          env
          echo "Checking docker..."
          docker info
          echo "Checking gcloud..."
          gcloud version
